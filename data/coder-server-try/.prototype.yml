title: |
  Coder でクラウド開発環境を立ち上げてみた
description: |
  Coder は、クラウド開発環境をセットアップするためのアプリケーションです。
  開発環境のテンプレを用意しておくと、好きな時に開発環境を立ち上げできます。

  気になって触ってみました。
published: '2025-07-23'

units:
  - title: Coder とは？
  - image: architecture.png
  - description: |
      ひとことで言うのは難しいですが、Coder はクラウド開発環境のコントローラーであり、いわゆる管理サーバーです。

      開発環境のテンプレートを Terraform で書いておくと、好きな時に環境を立ち上げできます。
      また、その環境へ VS Code から接続できます。

  - title: ユースケース
    description: |
      個人的には Platform Engineering の領域に近いと感じており、
      ユースケースとして、
      
      1. インフラ担当者が開発環境のテンプレート (Terraform) を作成
      2. アプリケーション開発者が好きな時に立ち上げ

      というのが想定されてそうです。

  - description: |


      実際に Coder を立ち上げてみます。

  - title: symbol=(1.) Coder をダウンロードする
    description: |
      はじめに Coder をダウンロードします。
      GitHub の Releases よりダウンロードしましょう。

  - title: symbol=(2.) PostgreSQL を立ち上げる
    description: |
      Coder のデータの保存先です。
      docker compose で立ち上げましょう。
    terminal: |
      $ docker compose up

  - title: symbol=(3.) Coder を立ち上げる 
    description: |
      ダウンロードしたバイナリを実行しましょう。
      coder server コマンドで立ち上がります。
    terminal: |
      $ coder server
  
  - title: symbol=(4.) アカウント作成 & ログイン
    description: |
      ブラウザで localhost:3000 を開きましょう。
      メールアドレスでアカウント作成するか GitHub でログインしましょう。

      ローカルPC で立ち上げているだけなので、メールアドレスでログインするのが手軽です。

      Coder にログインすると次のような画面へ遷移します。

  - title: symbol=(5.) テンプレート登録
    description: |
      では、インフラ担当者になったつもりで、テンプレートを登録しましょう。
      テンプレートは Terraform で記述します。

      ミニマムなテンプレートを用意しました。
      シンプルに docker コンテナを立ち上げます。

  - title: symbol=(6.) クラウド開発環境を立ち上げる
    description: |
      アプリケーションエンジニアになったつもりで、クラウド開発環境を立ち上げます。

