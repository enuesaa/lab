title: |
  Coder でクラウド開発環境を立ち上げてみた
description: |
  Coder は、クラウド開発環境をセットアップするためのアプリケーションです。
  開発環境のテンプレートを用意しておけば、好きなタイミングで環境を立ち上げできます。

  気になって触ってみました。
published: '2025-07-23'

units:
  - title: Coder とは？
    description: |
      ひとことで言うのは難しいですが、Coder はクラウド開発環境をコントロールするアプリケーションで、いわゆる管理サーバーです。

      開発環境のテンプレートを Terraform で書いておくと、好きな時に環境を立ち上げられます。
      また、その環境へ VS Code から接続できます。

      個人的には Platform Engineering の領域に近いと感じており、
      ユースケースとして、
      
      1. インフラ担当者が開発環境のテンプレート (Terraform) を作成
      2. アプリケーション開発者が好きな時に立ち上げ

      というのが想定されそうです。
  
