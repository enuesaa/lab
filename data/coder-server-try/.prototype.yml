title: |
  Coder Sever でオンライン開発環境を立ち上げてみた
description: |
  Coder Sever は、オンライン開発環境を管理するアプリケーションです。
  開発環境のテンプレを用意しておくと、好きな時に開発環境を立ち上げできます。

  気になって触ってみました。
published: '2025-07-23'

units:
  - title: Coder Sever とは？
    description: |
      開発環境のテンプレートを Terraform で書いておくと、好きな時にその開発環境を立ち上げられます。
      また、その開発環境へ VS Code から接続できます。

      個人的には Platform Engineering の領域に近いと感じており、
      例えばユースケースとして、
      
      1. インフラ担当者が開発環境のテンプレート (Terraform) をセットアップ
      2. アプリケーション開発者が好きな時に立ち上げ

      ということを想定してそうと思いました。

  - title: 1. Coder Sever を立ち上げる
