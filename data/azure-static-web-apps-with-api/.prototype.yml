title: |
  Azure Static Web Apps でウェブアプリをホストする
description: ''
published: '2026-01-30'

units:
  - title: 構成
    description: |
      Azure Static Web Apps でフロントエンドアプリをホストし、
      Azure Functions を呼び出してみました。
    image: size=(min) architecture.png

  - cap: 構築手順

  - title: symbol=(1.) 作成
    description: |
      Azure コンソールにて Static Web Apps を作成します

  - description: |
      プランは Free を選びました。
      またデプロイ方法は「その他」にしました。トークンを使用してデプロイする方式です。
    image: size=(min) staticapp-create.png
  - description: |
      作成ボタンを押し、しばらく待ちます。
      構築できたら「リソースに移動」というボタンを押して、リソースの詳細を確認しましょう。
  - image: size=(min) staticapp-resource.png

  - title: symbol=(2.) デプロイトークンを取得
    description: |
      デプロイに必要なトークンを取得します。
      「デプロイトークンを管理」というボタンを押すと、右パネルが開き、そこでトークンを確認できます。
  - image: size=(min) staticapp-deploytoken.png

  - title: symbol=(3.) コードを書く
    description: |
      SvelteKit + Python の構成です

  - title: コード
    code:
      open: index.html
      include:
        - api
        - api/function_app.py
        - api/host.json
        - api/pyproject.toml
        - api/uv.lock
        - index.html
        - staticwebapp.config.json
        - swa-cli.config.json
      units:
        - description: Azure Functions のコードです
          links:
            - title: 'Azure Functions の Python 開発者向けガイド'
              url: https://learn.microsoft.com/ja-jp/azure/azure-functions/functions-reference-python?tabs=get-started%2Casgi%2Capplication-level&pivots=python-mode-decorators
          mark: api/function_app.py:1

  - title: symbol=(4.) デプロイする
    description: |
      デプロイしましょう。
      手順3で発行したAPIキーをセットしてください。
    terminal: |
      $ swa deploy

  - title: Links
    links:
      - title: 'https://learn.microsoft.com/ja-jp/azure/static-web-apps/overview'
        url: https://learn.microsoft.com/ja-jp/azure/static-web-apps/overview
