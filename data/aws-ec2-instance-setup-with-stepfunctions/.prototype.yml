  Step Functions で EC2 インスタンスを立ち上げる
description: |
  たまに EC2 インスタンスを立ち上げて開発しているのですが、
  インスタンスの立ち上げを自動化したく、Step Functions に処理をまとめてみました。

  雑記として ASL を載せます。
published: '2025-08-16'

units:
  - title: 構成
    description: |
      Step Functions で EC2 インスタンスを立ち上げます。
      そして Systems Manager Run Command でコマンドを実行し、EC2 インスタンスをセットアップします。

      もし既に EC2 インスタンスが立ち上がっていたら何もしません。
    
