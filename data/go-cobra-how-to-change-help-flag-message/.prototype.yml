title: Cobra で --help の説明文を変える方法
description: |
  --help の説明文はデフォルトで `help for コマンド名` だが、この文章を変えるには。

  ・単に help フラグを定義してあげればいい
  ・他にも方法はあると思う
published: '2024-05-26'

units:
  - name: configured
    title: 変更後
    filetree:
      open: main.go
      ignore:
        - go.sum
  - name: terminal
    title: 実行結果
    terminal:
      description:
      console: |
        $ go run . --help
        Usage:
          sample [flags]

        Flags:
              --help      Show help information
              --version   Show version
