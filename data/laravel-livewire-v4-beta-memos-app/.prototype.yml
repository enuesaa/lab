title: |
  Laravel Livewire v4 (beta) でメモ帳アプリを作る
description: |
  ベータ版が公開されたので、試してみた。
published: '2025-11-23'

units:
  - title: Livewire v4 (beta)
    description: |
      Livewire v4 のベータ版が公開されました。
      記事執筆時点の最新バージョンは v4.0.0-beta.3 です。
    links:
      - title: v4.0.0-beta.3
        url: https://github.com/livewire/livewire/releases/tag/v4.0.0-beta.3

  - description: |
      ドキュメントは下記のURLにあります。
    links:
      - title: https://livewire.laravel.com/docs/4.x/quickstart
        url: https://livewire.laravel.com/docs/4.x/quickstart

  - title: symbol=(⚠︎) 注意
    description: |
      ドキュメントに記載ありますが、
      アクティブな開発が続いており安定版ではないため、プロダクション環境への適用はお勧めしません。
  
  - title: 変更点
    description: |
      変更点はいろいろあるようです。
      大きなところで言うと、Single-file component でしょうか。
      
      v3 ではコンポーネント1つにつき2つのファイルが必要でした。
      例：app/Livewire/TopPage.php
      　　resources/views/top-page.blade.php

      v4 では Single-file component というものが登場し、blade にロジックを記述できるようになります。
  - inline:
      open: .v4-single-file-component-example.php

  - description: |
      アップグレードガイドが公開されておりますので、詳細はそちらをご確認ください。
    
    links:
      - title: https://livewire.laravel.com/docs/4.x/upgrading
        url: https://livewire.laravel.com/docs/4.x/upgrading

  - title: メモ帳アプリを作る
    description: |
      シンプルなメモ帳アプリを作り、CRUD をひととおり見ていきます。

    image: size=(min) .memosapp.gif

  - code:
      open: resources/views/layouts/app.blade.php
      include:
        - app/Http/Controllers/Controller.php
        - app/Models/Memo.php
        - app/Providers/AppServiceProvider.php
        - bootstrap/app.php
        - bootstrap/cache/.gitignore
        - bootstrap/providers.php
