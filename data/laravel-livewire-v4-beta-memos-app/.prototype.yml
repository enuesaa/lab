      units:
        - description: |
            レイアウトです。
            ここで header や footer のコンポーネントを読み込みます。
          mark: resources/views/layouts/app.blade.php:15
        - description: |
            UnoCSS でスタイリングをします。
          mark: resources/views/layouts/app.blade.php:8
          links:
            - title: unocss.dev
              url: https://unocss.dev/
        - description: |
            トップページです。
          mark: resources/views/pages/top.blade.php:8
        - description: |
            ページタイトル <title> を Title Attribute で書いてます。
          mark: resources/views/pages/top.blade.php:8
          links:
            - title: Title Attribute
              url: https://livewire.laravel.com/docs/4.x/attribute-title
        - description: |
            メモ一覧を取ってきて、ここでリスト表示します。
          mark: resources/views/pages/top.blade.php:26
        - description: |
            メモ作成ページです。
          mark: resources/views/pages/memos/create.blade.php:7
        - description: |
            Validate Attribute でバリデーションをします。
          mark: resources/views/pages/memos/create.blade.php:9
          links:
            - title: Validate Attribute
              url: https://livewire.laravel.com/docs/4.x/attribute-validate
        - description: |
            デフォルトではファイルの先頭に絵文字がつくようですが、つけない設定にしてます。
          mark: config/livewire.php:73
          links:
            - title: livewire.laravel.com/docs/4.x/components
              url: https://livewire.laravel.com/docs/4.x/components#creating-components

  - description: 立ち上げかた
    terminal: |
      docker compose build
      docker compose up

  - title: おわり
    description: |
      個人的にはこちらの方が好みです。
      Svelte や Vue のコンポーネントに近づいて、書きやすくなった印象があります。
