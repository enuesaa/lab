        - config/logging.php
        - config/mail.php
        - config/queue.php
        - config/services.php
        - config/session.php
        - database/.gitignore
        - database/factories/.gitkeep
        - database/migrations/2025_11_03_145052_create_memos_table.php
        - database/seeders/DatabaseSeeder.php
        - public/.htaccess
        - public/favicon.ico
        - public/index.php
        - public/robots.txt
        - resources
        - resources/views
